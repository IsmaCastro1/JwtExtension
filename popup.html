<!DOCTYPE html>
<html>
<head>
  <title>Bearer Token Retriever</title>
  <style>

    @keyframes fadeout {
        from { opacity: 1; }
        to   { opacity: 0; }
    }

    #copyToken {
      background-color: rgb(140,207,253); 
      color: white; 
      border: none; 
      padding: 10px 25px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: bold; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transition: transform 0.3s ease; 
    }

    #copyToken:active {
      transform: scale(0.50); /* Escala el bot√≥n al hacer clic */
    }

    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: rgb(39,58,82);
    }

  </style>
</head>
<body style="width: 100px; height: 50px;">
  
  <div style="text-align: center;">
    <button id="copyToken">Obtener Token</button>
    <p id="message" style="font-size: larger; display: none; animation: fadeout 4s;"><b id="text" style="color:rgb(140,207,253);" >COPIADO</b> &#128640;</p>
    <p></p>
  </div>  
  
  <script src="popup.js"></script>

</body>
</html>
